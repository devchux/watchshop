{% extends 'ecom/base.html' %}
{% block content %}
{% load static %}
{% include 'ecom/banner.html' %}
    <div class="register-form w-50 mx-auto bg-white my-5 px-3 py-5 rounded">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <strong>{{ message }}</strong>
            </div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
                <div class="col-12">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block py-2">Login</button>
                    </div>
                </div>
                <p class="px-3">You don't have an account? <a href="{% url 'user-register' %}">Sign Up</a></p>
            </div>
        </form>
    </div>
{% endblock %}
